<div class="md-padding">

  	    <label>Overs:{{vm.getStats.over}}.{{vm.getStats.ball}}</label><br>
  	    <label>Bowling:</label>
  	    <b>{{vm.teamData.to_bowl}}</b>
    </div> -->
    <md-card style="padding:10px" class="md-whiteframe-8dp">
        <score-board style="line-height: 45px;margin: 8px"></score-board>
        <section layout="row">
            <md-button ng-hide="vm.gameData[vm.gameData.length-1].over == vm.over_to_be_played" 
               href="#/play/{{vm.match_id}}/{{vm.gameData[vm.gameData.length-1].over}}/{{vm.gameData[vm.gameData.length-1].ball}}"
               class="md-raised md-primary" ng-click="vm.bowl()">
               Bowl
            </md-button>
            <md-button ng-if="vm.gameData[vm.gameData.length-1].over == vm.over_to_be_played && !vm.old_match" class="md-raised finish" href="#/start" ng-click="vm.newGame()" >Finish</md-button>
            <md-button class="md-raised md-warn" href="#/play/{{vm.match_id_by_route}}/{{vm.gameData[vm.gameData.length-1].over}}/{{vm.gameData[vm.gameData.length-1].ball}}">Full Scorecard</md-button>
            <md-button ng-if="vm.old_match" class="md-raised md-primary" href="#/play/{{vm.current_match_id}}/{{vm.current_over}}/{{vm.current_ball}}">Go Live!</md-button>
        </section>

        
    

        <div class="over">
            <label><b>LAST 6 DELIVERIES :</b></label>
            <ul style="display: inline-block;padding-left: 0px;margin-top: 20px">
                <li ng-repeat="item in vm.gameData | limitTo:-6 ">
                    <span class="ball">{{item.score}}</span>
                </li>
            </ul>
        </div>

        
        <md-table-container ng-if="vm.gameData" class="md-whiteframe-24dp" style="margin: inherit;">
          <table md-table>
            <thead md-head>
              <tr md-row>
                <th md-column>Overs</th>
                <th md-column>Run per Ball</th>
                <th md-column>Scenario</th>
                <th md-column>Live! Ball by ball Commentary</th>
              </tr>
            </thead>
            <tbody md-body>
              <tr md-row ng-repeat="item in vm.gameData | limitTo: vm.getStats.indexOfScore+1">
                <td md-cell><a href="#/play/{{item.match_id}}/{{item.over}}/{{item.ball}}" ng-click="vm.sendIndex(item)">{{item.over}}.{{item.ball}}</a></td>
                <td md-cell>{{item.run_per_ball}}</td>
                <td md-cell>{{item.score}}</td>
                <td md-cell>{{item.comments}}</td>
              </tr>
            </tbody>
          </table>
        </md-table-container>

    </md-card>

</div>
